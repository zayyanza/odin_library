<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>library</h1></div>
    <div class="content">

    </div>
    <button class="addBookBtn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M5,13V12H11V6H12V12H18V13H12V19H11V13H5Z" /></svg></button>
    <dialog class="dialogModal">
        <form action="post" class="addBookForm">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
            <button type="submit">Submit</button>
            <button type="button" class="closeModalBtn">Close</button>
        </form>
    </dialog>
    <script src="script.js"></script>
